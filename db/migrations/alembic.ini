# Alembic configuration for DataGenius PRO
# Uwaga: connection URL pozostaje puste – w env.py bierzemy je z config.settings.Settings
# (settings.get_database_url()), ewentualnie z env var DATABASE_URL.

[alembic]
script_location = db/migrations
version_locations = db/migrations/versions
prepend_sys_path = .
file_template = %%(rev)s_%%(slug)s
truncate_slug_length = 40
revision_environment = true
timezone = UTC
output_encoding = utf-8

# Pozostaw puste – użyjemy wartości z env.py / settings
sqlalchemy.url =

# -- LOGGING ---------------------------------------------------------------

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s | %(levelname)-5.5s | %(name)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S
